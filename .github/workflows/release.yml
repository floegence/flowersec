name: release

on:
  push:
    tags:
      - "flowersec-go/v*"

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compute version vars
        id: vars
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#flowersec-go/v}"
          DATE="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "date=$DATE" >> "$GITHUB_OUTPUT"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: flowersec-go/go.mod
          cache: true
          cache-dependency-path: flowersec-go/go.sum

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
          cache: npm
          cache-dependency-path: flowersec-ts/package-lock.json

      - name: Ensure npm supports trusted publishing (OIDC)
        run: |
          set -euo pipefail
          npm i -g npm@^11.5.1
          npm --version

      - name: Build tunnel release artifacts
        run: |
          set -euo pipefail
          VERSION="${{ steps.vars.outputs.version }}"
          COMMIT="${GITHUB_SHA}"
          DATE="${{ steps.vars.outputs.date }}"

          mkdir -p dist

          # Build the TypeScript dist once (shared across all demo bundles).
          ( cd flowersec-ts && \
            npm ci --audit=false && \
            npm run build \
          )

          # Pack the TypeScript npm tarball for no-clone installs (from GitHub Releases).
          # This does not publish to npm; it only produces a .tgz artifact.
          ( cd flowersec-ts && \
            npm version --no-git-tag-version "${VERSION}" && \
            npm pack --silent && \
            mv "floegence-flowersec-core-${VERSION}.tgz" "../dist/" \
          )

          build_one() {
            local os="$1"
            local arch="$2"
            local ext=""
            local archive_ext="tar.gz"
            if [[ "$os" == "windows" ]]; then
              ext=".exe"
              archive_ext="zip"
            fi
            local dir="flowersec-tunnel_${VERSION}_${os}_${arch}"
            rm -rf "$dir"
            mkdir -p "$dir"

            ( cd flowersec-go && \
              CGO_ENABLED=0 GOOS="$os" GOARCH="$arch" \
              go build -trimpath \
                -ldflags "-s -w -X main.version=v${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" \
                -o "../$dir/flowersec-tunnel${ext}" ./cmd/flowersec-tunnel \
            )

            cp LICENSE "$dir/"

            if [[ "$archive_ext" == "zip" ]]; then
              ( cd "$dir" && zip -qr "../dist/${dir}.zip" . )
            else
              tar -C "$dir" -czf "dist/${dir}.tar.gz" .
            fi
          }

          build_tools_one() {
            local os="$1"
            local arch="$2"
            local ext=""
            local archive_ext="tar.gz"
            if [[ "$os" == "windows" ]]; then
              ext=".exe"
              archive_ext="zip"
            fi
            local dir="flowersec-tools_${VERSION}_${os}_${arch}"
            rm -rf "$dir"
            mkdir -p "$dir/bin"

            ( cd flowersec-go && \
              CGO_ENABLED=0 GOOS="$os" GOARCH="$arch" \
              go build -trimpath \
                -ldflags "-s -w -X main.version=v${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" \
                -o "../$dir/bin/flowersec-issuer-keygen${ext}" ./cmd/flowersec-issuer-keygen \
            )
            ( cd flowersec-go && \
              CGO_ENABLED=0 GOOS="$os" GOARCH="$arch" \
              go build -trimpath \
                -ldflags "-s -w -X main.version=v${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" \
                -o "../$dir/bin/flowersec-channelinit${ext}" ./cmd/flowersec-channelinit \
            )
            ( cd flowersec-go && \
              CGO_ENABLED=0 GOOS="$os" GOARCH="$arch" \
              go build -trimpath \
                -ldflags "-s -w -X main.version=v${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" \
                -o "../$dir/bin/flowersec-directinit${ext}" ./cmd/flowersec-directinit \
            )

            cp LICENSE "$dir/"

            if [[ "$archive_ext" == "zip" ]]; then
              ( cd "$dir" && zip -qr "../dist/${dir}.zip" . )
            else
              tar -C "$dir" -czf "dist/${dir}.tar.gz" .
            fi
          }

          build_demos_one() {
            local os="$1"
            local arch="$2"
            local ext=""
            local archive_ext="tar.gz"
            if [[ "$os" == "windows" ]]; then
              ext=".exe"
              archive_ext="zip"
            fi
            local dir="flowersec-demos_${VERSION}_${os}_${arch}"
            rm -rf "$dir"
            mkdir -p "$dir/bin"

            # Runtime binaries (no Go required for demos).
            ( cd flowersec-go && \
              CGO_ENABLED=0 GOOS="$os" GOARCH="$arch" \
              go build -trimpath \
                -ldflags "-s -w -X main.version=v${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" \
                -o "../$dir/bin/flowersec-tunnel${ext}" ./cmd/flowersec-tunnel \
            )
            ( cd examples && \
              CGO_ENABLED=0 GOOS="$os" GOARCH="$arch" \
              go build -trimpath \
                -ldflags "-s -w -X main.version=v${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" \
                -o "../$dir/bin/flowersec-controlplane-demo${ext}" ./go/controlplane_demo \
            )
            ( cd examples && \
              CGO_ENABLED=0 GOOS="$os" GOARCH="$arch" \
              go build -trimpath \
                -ldflags "-s -w -X main.version=v${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" \
                -o "../$dir/bin/flowersec-server-endpoint-demo${ext}" ./go/server_endpoint \
            )
            ( cd examples && \
              CGO_ENABLED=0 GOOS="$os" GOARCH="$arch" \
              go build -trimpath \
                -ldflags "-s -w -X main.version=v${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" \
                -o "../$dir/bin/flowersec-direct-demo${ext}" ./go/direct_demo \
            )
            ( cd examples && \
              CGO_ENABLED=0 GOOS="$os" GOARCH="$arch" \
              go build -trimpath \
                -ldflags "-s -w -X main.version=v${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" \
                -o "../$dir/bin/flowersec-go-client-tunnel${ext}" ./go/go_client_tunnel_simple \
            )
            ( cd examples && \
              CGO_ENABLED=0 GOOS="$os" GOARCH="$arch" \
              go build -trimpath \
                -ldflags "-s -w -X main.version=v${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" \
                -o "../$dir/bin/flowersec-go-client-direct${ext}" ./go/go_client_direct_simple \
            )
            ( cd flowersec-go && \
              CGO_ENABLED=0 GOOS="$os" GOARCH="$arch" \
              go build -trimpath \
                -ldflags "-s -w -X main.version=v${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" \
                -o "../$dir/bin/flowersec-issuer-keygen${ext}" ./cmd/flowersec-issuer-keygen \
            )
            ( cd flowersec-go && \
              CGO_ENABLED=0 GOOS="$os" GOARCH="$arch" \
              go build -trimpath \
                -ldflags "-s -w -X main.version=v${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" \
                -o "../$dir/bin/flowersec-channelinit${ext}" ./cmd/flowersec-channelinit \
            )
            ( cd flowersec-go && \
              CGO_ENABLED=0 GOOS="$os" GOARCH="$arch" \
              go build -trimpath \
                -ldflags "-s -w -X main.version=v${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" \
                -o "../$dir/bin/flowersec-directinit${ext}" ./cmd/flowersec-directinit \
            )

            # Demo assets (TS dist + scripts + docs).
            mkdir -p "$dir/flowersec-ts"
            cp -R flowersec-ts/dist "$dir/flowersec-ts/dist"
            mkdir -p "$dir/examples"
            cp examples/README.md "$dir/examples/README.md"
            cp -R examples/ts "$dir/examples/ts"

            cp LICENSE "$dir/"

            if [[ "$archive_ext" == "zip" ]]; then
              ( cd "$dir" && zip -qr "../dist/${dir}.zip" . )
            else
              tar -C "$dir" -czf "dist/${dir}.tar.gz" .
            fi
          }

          build_one linux amd64
          build_one linux arm64
          build_one darwin amd64
          build_one darwin arm64
          build_one windows amd64

          build_tools_one linux amd64
          build_tools_one linux arm64
          build_tools_one darwin amd64
          build_tools_one darwin arm64
          build_tools_one windows amd64

          build_demos_one linux amd64
          build_demos_one linux arm64
          build_demos_one darwin amd64
          build_demos_one darwin arm64
          build_demos_one windows amd64

          ( cd dist && sha256sum * > checksums.txt )

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push tunnel image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/flowersec-tunnel/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/flowersec-tunnel:${{ steps.vars.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/flowersec-tunnel:latest
          build-args: |
            VERSION=v${{ steps.vars.outputs.version }}
            COMMIT=${{ github.sha }}
            DATE=${{ steps.vars.outputs.date }}

      - name: Publish npm package
        run: |
          set -euo pipefail
          VERSION="${{ steps.vars.outputs.version }}"
          PKG="@floegence/flowersec-core"

          # Make reruns safe: if the version is already published, do nothing.
          if npm view "${PKG}@${VERSION}" version >/dev/null 2>&1; then
            echo "${PKG}@${VERSION} already published; skipping"
            exit 0
          fi

          ( cd flowersec-ts && npm publish --access public )
