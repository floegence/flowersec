name: ci

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"
          cache: true
          cache-dependency-path: |
            flowersec-go/go.sum
            examples/go.sum

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: flowersec-ts/package-lock.json

      - name: Run checks
        run: make check
