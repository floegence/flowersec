  <rect class="box" x="460" y="70" width="240" height="80" rx="8" />
  <text class="title" x="580" y="102" text-anchor="middle">Direct server endpoint</text>

  <path class="line" d="M 300 110 L 460 110" marker-end="url(#arrow)" />
  <text class="label" x="380" y="88" text-anchor="middle">
    <tspan x="380" dy="0">WS, E2EE FSEH-FSEC, Yamux</tspan>
    <tspan x="380" dy="14">RPC, echo</tspan>
  </text>
